##
# This values yaml file provide override values to deploy bitnami redis helm chart 
# for HCL Commerce
#   - chart version: 15.5.2
#   - redis app version: 6.2.6
# 
# To Deploy redis using this sample values
# 1. Create a namespace
#    kubectl create ns redis
# 2. Add helm repo
#    helm repo add bitnami https://charts.bitnami.com/bitnami
# 3. Deploy Redis using this override values
#    helm install my-redis bitnami/redis -n redis -f redis-values.yaml --version "15.5.2"
# 4. Monitor deployment until all pods are healthy
# 
# To get the complete values.yaml file, please visit 
#   https://github.com/bitnami/charts/blob/bd0a85c26d5ba22f9717f9a487e5473eb9ad9a29/bitnami/redis/values.yaml
#
# To get more information related to this version of redis helm chart, please visit
#   https://github.com/bitnami/charts/blob/bd0a85c26d5ba22f9717f9a487e5473eb9ad9a29/bitnami/redis/README.md
##
architecture: standalone
fullnameOverride: "hcl-commerce-redis"
replica:
  replicaCount: 0
image:
  registry: docker.io
  repository: bitnami/redis
  tag: 6.2.6-debian-10-r21
  pullPolicy: IfNotPresent
auth:
  enabled: false
master:
  disableCommands: []
  persistence:
    enabled: false
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 2Gi
  configuration: |-
    appendonly no
    save ""
    maxmemory 1000mb
    maxmemory-policy volatile-lru